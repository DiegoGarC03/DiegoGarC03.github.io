    <section>
        <form action="contact.php" method="POST" class="formulario">
            <fieldset>
                <legend>Para poder llevar a cabo tu registro, llena todos los datos.</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="Nombre">Nombre(s):*</label>
                        <input class="input-text" type="text" required placeholder="Nombre(s)" id="txtNombre">
                    </div>

                    <div class="campo">
                        <label for="Paterno">Apellido Paterno:*</label>
                        <input class="input-text" type="text" required placeholder="Apellido Paterno" id="txtPaterno">
                    </div>

                    <div class="campo">
                        <label for="Materno">Apellido Materno:*</label>
                        <input class="input-text" type="text" required placeholder="Apellido Materno" id="txtMaterno">
                    </div>

                    <div class="campo">
                        <label for="Curp">CURP:*</label>
                        <input class="input-text" type="text" required minlength="18" maxlength="18" placeholder="CURP" id="txtCurp">
                    </div>

                    <div class="campo">
                        <label for="Edad">Edad:*</label>
                        <input class="input-text" type="number" required min="1" placeholder="Edad" id="txtEdad">
                    </div>

                    <div class="campo">
                        <label for="Usuario">Usuario:*</label>
                        <input class="input-text" type="text" required placeholder="Nombre de usuario" id="txtUsuario">
                    </div>

                    <div class="campo">
                        <label for="Contrasena">Contraseña:*</label>
                        <input class="input-text" type="password"  required placeholder="Ingresa una contraseña" id="txtContrasena">
                        <p>Recuerda hacer tu contraseña lo más segura posible.</p>
                    </div>

                    <div class="campo">
                        <label>Confirma tu contraseña:*</label>
                        <input class="input-text" type="password" required placeholder="Ingresa de nuevo tu contraseña">
                    </div>

                    <div class="correo">
                        <label for="Email">Correo:*</label>
                        <input class="input-text" type="email" required placeholder="Tu correo electrónico" id="txtEmail">
                    </div>

                    <div class="correo">
                        <label>Confirma tu correo:*</label>
                        <input class="input-text" type="email" required placeholder="Confirma tu correo electrónico">
                    </div>

                    <div class="pregunta">
                        <label>Pregunta de seguridad:</label>
                        <select name="select">
                            <option value="0" disabled selected >Elige una pregunta de seguridad:</option>
                            <option value="1">¿Cuál es el nombre de tu primer mascota?</option>
                            <option value="2">¿Cuál es tu comida favorita?</option>
                            <option value="3">¿Cuál es el nombre de tu mejor amigo de la infancia?</option>
                            <option value="4">¿Cuál es tu ciudad de origen?</option>
                            <option value="5">¿Cuál es el nombre de tu padre?</option>
                            <option value="6">¿Cómo se llama la primaria donde estudiaste?</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="Respuesta">Respuesta a la pregunta de seguridad:*</label>
                        <input class="input-text" type="text" required placeholder="Registre su respuesta" id="txtRespuesta">
                    </div>

                    <div class="correo">
                        <div class="g-recaptcha" data-sitekey="6LdSZF8jAAAAAFUAN-hPHfETwbncqyRUgvO5TnGp"></div>
                        <button class="g-recaptcha" data-sitekey="reCAPTCHA_site_key" data-callback='onSubmit'data-action='submit'>Verificar</button>
                        
                    </div>
                </div> <!-- .contenedor-campos-->

                <div class="alinear-derecha flex">
                    <input type="submit" name="submit" id="submit" value="Regístrate">
                </div>
            </fieldset>
        </form>
    </section>
